<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
        <form action="" class="signup">
            <h1>Create Account</h1>
          <div>
            <label for="">Full Name</label>
            <input type="text" class="name">
            <span class="name_error" style="color: red;"></span>
          </div> 
          <div>
            <label for="">Phone Number</label>
            <input type="text" class="number">
            <span class="number_error" style="color: red;"></span>
          </div>
          <div>
            <label for="">email id</label>
            <input type="email" class="email">
            <span class="email_error" style="color: red;"></span>
          </div>
          <div>
            <label for="">Password</label>
            <input type="password" class="password">
            <span class="password_error" style="color: red;"></span>
          </div>
          <div class="buttons">
            <button class="signupbtn">SignUp</button>
         <button class="loginbtn">  <a href="./login.html">login?</a> </button>
          </div>
        </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
